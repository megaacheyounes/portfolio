<div class='ccc pad-32 wbg mat-elevation-z2  ' fxFlex>

  <div fxLayout='column' fxLayoutAlign='center center' class='pull-ups  '>

    <div fxLayout='row' fxLayoutAlign='center center'>
      <img class=" h-64 w-64 circle mat-elevation-z4 center-crop avatar  " src="assets/avatar.jpg" alt="">

      <div class='mar-l-8'>
        <h1 class='no-mar-b'>
          {{infos[0].value}}
        </h1>

        <h4 class='  no-mar-b'>
          {{infos[1].value}}
        </h4>
      </div>

    </div>

    <div class='mar-t-4'>
      <ng-container *ngFor="let info of infos;let index = index ">
        <app-bio-info class='bio-info  ' *ngIf='index > 1' [info]='info'>
        </app-bio-info>
      </ng-container>
    </div>


    <a href="https://github.com/megaacheyounes" fxFlexFill target='_blank' class='bg-git mar-t-16  '
      fxLayoutAlign='center center' mat-raised-button>
      <img src="assets/github.png" class='pad-r-4' alt=""> Github
    </a>


    <a href="https://www.linkedin.com/in/megaache-younes/" fxFlexFill target='_blank' class='bg-li mar-t-16  '
      fxLayoutAlign='center center' mat-raised-button>
      <img src="assets/linkedin.png" class='w-32 h-32' alt=""> LinkedIn
    </a>

    <a (click)="showCV()" class='mar-t-16' fxFlexFill mat-raised-button color='primary'>
      <mat-icon class='pad-8'>cloud_download</mat-icon>
      Download Resume/CV
    </a>


    <!--   <form #statsForm target="_blank" [action]="url" method='post'>
      <input matInput name="lt" type="number" hidden>
      <input matInput name="ln" type="number" hidden>
      <input matInput name="nt" type="text" hidden>
      <input #statsFormSubmit type="submit" hidden>
    </form> -->

  </div>
</div>
