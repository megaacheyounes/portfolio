<div>
  <h1 class='mar-l-32 mar-r-32 mar-t-32' fxLayout='column' fxLayoutAlign='center center'>
    <mat-icon>work</mat-icon>
    Experience
  </h1>

  <mat-card *ngFor='let exp of exps' class='mar-32 bl wow fadeInLeft'>

    <a *ngIf='exp.companyLogo' target='_blank' class='top-right' [href]="exp.website">
      <img [src]="exp.companyLogo" class='w-128  ' alt="">
    </a>

    <h4 class='no-mar-b '>{{exp.date}} </h4>

    <p class='mar-t-8'>
      <mat-chip-list>
        <a [href]="exp.website" target='_blank'>
          <mat-chip color='primary' selected>
            {{exp.company}}
          </mat-chip>
        </a>
      </mat-chip-list>
    </p>
    <h1 class='mar-t-8'>
      {{exp.title}}
    </h1>

    <h3>Experiences:</h3>
    <p *ngFor='let experience of exp.experiences'>
      {{experience}}
    </p>

    <h3>Technologies:</h3>
    <mat-chip-list>
      <mat-chip color='secondary' *ngFor='let tec of exp.technologies'>
        {{tec}}
      </mat-chip>
    </mat-chip-list>


  </mat-card>

</div>
